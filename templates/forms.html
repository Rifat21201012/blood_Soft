<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #ff5858, #f857a6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #e53935;
            margin-bottom: 30px;
            font-size: 32px;
        }

        form p {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #f44336;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #e53935;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .footer span {
            color: #d32f2f;
            font-weight: bold;
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease;
            z-index: 9999;
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Donate Blood, Save Lives</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <div class="footer">
        Your blood can be someone’s <span>second chance at life</span> ❤️
    </div>
</div>

<!-- Success popup -->
{% if messages %}
    <div id="successPopup" class="popup show">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    <script>
        setTimeout(() => {
            const popup = document.getElementById('successPopup');
            if (popup) {
                popup.classList.remove('show');
            }
        }, 3000);
    </script>
{% endif %}

</body>
</html>
